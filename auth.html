<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In / Sign Up - Gamified Fitness</title>
  <link rel="stylesheet" href="authstyle.css" />
</head>
<body>
    <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">Fitarena</div>
    <ul class="nav-links">
      <li><a href="landing.html">Home</a></li>
      <li><a href="workout.html">Workouts</a></li>
      <li><a href="leaderboards.html">Leaderboards</a></li>
      <li><a href="challenges.html">Challenges</a></li>
      <li><a href="auth.html" id="authLink">Log in / Sign up</a></li>
    </ul>
    <div class="nav-search">
      <input type="text" placeholder="Search..." />
      <button>Search</button>
    </div>
  </nav>
  <div class="auth-split-page">
    <div class="left-panel">
      <div class="form-container">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Log in to continue your fitness journey.</p>
        <form>
          <div class="input-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="username@gmail.com" required />
          </div>
          <div class="input-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password" required />
          </div>
          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="rememberLogin" />
              <label for="rememberLogin">Remember Me</label>
            </div>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-primary">Log In</button>
        </form>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-container">
        <h2>Create Account</h2>
        <p class="subtitle">Join us and level up your fitness journey.</p>
        <form>
          <div class="input-group">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" placeholder="Choose a username" required />
          </div>
          <div class="input-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="you@example.com" required />
          </div>
          <div class="input-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Enter password" required />
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>Komal Kumari, Shreya Anand, Kritika Mishra</p>
</footer>
</body>
</html>
